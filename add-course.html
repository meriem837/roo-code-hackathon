<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course - Moroccan EduHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">ðŸ“š Moroccan EduHub</div>
        <ul>
          <li><a href="teacher.html">Dashboard</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main class="profile-page">
      <div class="form-container">
        <h1>Add a New Course</h1>
        <form id="add-course-form">
          <div class="form-group">
            <label for="course-title">Course Title</label>
            <input type="text" id="course-title" name="course-title" required />
          </div>
          <div class="form-group">
            <label for="course-description">Course Description</label>
            <textarea
              id="course-description"
              name="course-description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="course-image">Course Image</label>
            <input
              type="file"
              id="course-image"
              name="course-image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="btn-save">Create Course</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Moroccan EduHub. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="course-management.js"></script>
  </body>
</html>
