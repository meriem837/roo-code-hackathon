<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Profile - Moroccan EduHub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">ðŸ“š Moroccan EduHub</div>
        <ul>
          <li><a href="teacher.html">Your Courses</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
        <div class="user-profile">
          <div id="user-avatar" class="user-avatar-initial"></div>
          <div class="dropdown-content" id="user-dropdown">
            <a href="teacher-profile.html">Your Profile</a>
            <a href="#" id="logout-btn">Log Out</a>
          </div>
        </div>
      </nav>
    </header>
    <main class="profile-page">
      <div class="form-container">
        <h1>Your Profile</h1>
        <form id="profile-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="form-group">
            <label for="education">Education</label>
            <input type="text" id="education" name="education" />
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" disabled />
          </div>
          <button type="submit" class="btn-save">Save Changes</button>
        </form>
      </div>
    </main>
