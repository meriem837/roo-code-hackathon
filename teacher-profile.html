<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Teacher Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">ðŸ“š Moroccan EduHub</div>
        <ul>
          <li><a href="teacher.html">Back to Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <main class="profile-page">
      <div class="form-container">
        <h1>Edit Your Profile</h1>
        <form id="teacher-profile-form">
          <div class="profile-pic-container">
            <div
              id="profile-pic"
              class="user-avatar-initial profile-page-avatar"
            ></div>
            <input
              type="file"
              id="photo-upload"
              name="photo"
              accept="image/*"
            />
            <label for="photo-upload" class="upload-btn">Change Photo</label>
          </div>

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" />

          <label for="role">Role:</label>
          <input type="text" id="role" name="role" value="Teacher" disabled />

          <label for="expertise">Field of Expertise:</label>
          <input type="text" id="expertise" name="expertise" />

          <label for="education">Education:</label>
          <input type="text" id="education" name="education" />

          <label for="experience">Years of Teaching Experience:</label>
          <input type="number" id="experience" name="experience" />

          <input type="submit" value="Save Profile" class="submit-btn" />
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Moroccan EduHub. All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="firebase-auth.js"></script>
  </body>
</html>
